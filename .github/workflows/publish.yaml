name: publish

on:
  push:
    tags:
      - 'v*'

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Create release on GitHub
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
