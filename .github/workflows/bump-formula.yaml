name: bump brew formula

on:
  push:
    tags:
      - "*"

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Update Homebrew formula
        uses: dawidd6/action-homebrew-bump-formula@v3
        with:
          token: ${{ secrets.TOKEN }}
          tap: bartekpacia/homebrew-tools # Optional, defaults to homebrew/core
          formula: shell-scripts # Formula name, required
          # force: false # Optional, if don't want to check for already open PRs
